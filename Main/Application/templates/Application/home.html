{% extends 'Application/base.html' %}
{% load static %}

{% block content %}
    <main>
        <section class="landing container-fluid">
            <div class="landing__content">
                <div class="landing__content--elements">
                    <h2 class="landing__content--elements-text">Clarify your <span>doubts</span> in your language</h2>
                    <a class="landing__content--elements-btn" href="{% url 'doubts' %}"><img src="{% static 'images/down.png' %}" alt=""> &nbsp; Ask your doubts now</a>
                </div>
            </div>
            <div class="landing__video">
                <img class="landing__video--img1" src="{% static 'images/ellipse.png' %}" alt="">
                <img class="landing__video--img2" src="{% static 'images/ellipse.png' %}" alt="">
                <div class="landing__video--display">
                    <img class="landing__video--display-img" src="{% static 'images/play.png' %}" alt="">
                    <video id="kids">
                        <source src='{% static "video/kids.mp4" %}' type="video/mp4">
                        Your browser does not support this video format 
                    </video>
                </div>
            </div>
            <div class="chips">
                <div class="chips__items chips__1"></div>
                <div class="chips__items chips__2"></div>
                <div class="chips__items chips__3"></div>
                <div class="chips__items chips__4"></div>
            </div>
        </section>
    </main>
{% endblock content %}
